<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img class="logo-img" src="./img/logo.png" alt="Odin Logo" />
          <h1>ODIN</h1>
        </div>
        <div class="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="right-side">
        <p>
          This is not a real online service! You know you need something<br />like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="" method="post">
          <h2>Let's do this!</h2>
          <div class="form-input-container">
            <div class="form-row">
              <div class="form-input">
                <label for="firstname">*FIRST NAME</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder=" "
                  required
                />
              </div>
              <div class="form-input">
                <label for="lastname">*LAST NAME</label>
                <input type="text" name="lastname" id="lastname" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="mail">*EMAIL</label>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder=" "
                  required
                />
              </div>
              <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input error">
                <label for="pwd">*PASSWORD</label>
                <input type="password" name="pwd" id="pwd" required />
                <div class="error-pwd">Password do not match</div>
              </div>
              <div class="form-input error">
                <label for="confirm-pw">*CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm_pw"
                  id="confirm-pw"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>

        <div class="log-in">
          Already have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
